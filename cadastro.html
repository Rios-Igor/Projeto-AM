<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://cdn0.iconfinder.com/data/icons/japan-4/512/b100_2-128.png"

<body>
  <!-- Header -->

  <div class="header">
    <div class="container">
      <h1>Site <span class="highlight">Marcial</span></h1>
      <ul class="navbar">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="">Teste</a></li>
        <li class="active"><a href="cadastro.html">Cadastro</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>

  <div class="conteudo">
    <div class="cadastro">
      <h3>Crie sua conta</h3><br>

      <span class="tit">E-mail:</span><br>
      <input id="usuario" class="ipt" type="email" placeholder="Insira seu nome de usuário"><br>
      <span class="tit">Login:</span><br>
      <input id="usuario" class="ipt" type="text" placeholder="Insira seu nome de usuário"><br>
      <span class="tit">Senha:</span><br>
      <input id="senha" class="ipt" type="password" placeholder="Digite sua senha"><br>
      <span class="tit">Confirme sua senha:</span><br>
      <input id="senha-conf" class="ipt" type="password" placeholder="Digite sua senha"><br>
      <div id="botao">
          <button class="btn" onclick="criar()";>Criar</button><br>
          <span><a href="login.html">Já tenha uma conta</a></span>
          <!-- <button class="btn2" onclick=cadastro();>Cadastre-se</button>-->
      </div>
    </div>
  </div>  

  <footer>
    <div class="container">
