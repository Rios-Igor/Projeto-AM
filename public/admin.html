<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <script src="funcoes.js"></script>
     
    <!-- scripts do Chart.js -->
    <script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>

</head>

<body onload="tudo()">
    <div class="corpo" style="background-color: rgb(219, 219, 219);">
        <div class="janela">
            <div class="header-left">
                <h1>Site Marcial</h1>





                <div class="btn-nav">
                    <a href=""></a>
                    <h3>Analytics</h3>

                </div>

            </div>

            <div class="dash">

                <div class="graph">
                    <canvas id="canvas_grafico"></canvas>
                </div>
            </div>
        </div>


        <div class="graph">
            <canvas id="myChart" style="width: 100%; height: 100%;"> </canvas>
        </div>
    </div>
</body>

</html>
<script>
    var aleatorio_dash1 = 0;
    var aleatorio_dash2 = 0;
    var aleatorio_dash3 = 0;
    var aleatorio_dash4 = 0;
    var aleatorio_dash5 = 0;

    function grafico() {
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['JIU-JITSU', "JUDO", "MUAY THAI", "BOXE", "MMA"],
                datasets: [{
                    label: 'USU√ÅRIOS',
                    data: [aleatorio_dash1, aleatorio_dash2, aleatorio_dash3, aleatorio_dash4, aleatorio_dash5],
                    backgroundColor: [
                        '#4169E1',
                        '#FF6347',
                        '#2E8B57',
                        '#FFFF00',
                        '#F4A460'

                    ],
                    borderColor: [
                        

                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y : {
                        beginAtZero: false
                    }
                }
            }
        });
    }
    function tudo() {
        fetch("/usuarios/listar", {
            method: "GET",
        }).then(function (resposta) {
            grafico();


            resposta.json().then(function (data) {
                let len = data.length;

                for (let i = 0; i <= len; i++) {
                    let arquivo = data[i];
                    if (arquivo.fkLuta == 100) {
                        aleatorio_dash1++;
                    }
                    if (arquivo.fkLuta == 101) {
                        aleatorio_dash2++;
                    }
                    if (arquivo.fkLuta == 102) {
                        aleatorio_dash3++;
                    }
                    if (arquivo.fkLuta == 103) {
                        aleatorio_dash4++;
                    }
                    if (arquivo.fkLuta == 104) {
                        aleatorio_dash5++;
                    }

                }

            });
        }).catch(function (error) {
            console.error(`ERROR`, error);
        });
    }
    tudo();
</script>
