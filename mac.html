            <button onclick="judo_btn()">Judô</button>

<script>

	var vidav = 100;
    var vidaa = 100;
	
	function jiu_btn(){
		escolha_btn.style.display = "none";
		jiu.style.display = "block";
		adv.style.display = "block";
		lifev.style.display = "block";
		lifea.style.display = "block";
		golpes_btn.style.display = "block";
	}
	
	function judo_btn(){
		escolha_btn.style.display = "none";
		judo.style.display = "block";
		adv.style.display = "block";
		lifev.style.display = "block";
		lifea.style.display = "block";
		golpes_btn.style.display = "block";
	}
	
	function boxe_btn(){
		escolha_btn.style.display = "none";
		boxe.style.display = "block";
		adv.style.display = "block";
		lifev.style.display = "block";
		lifea.style.display = "block";
		golpes_btn.style.display = "block";
	}
	
	function thai_btn(){
		escolha_btn.style.display = "none";
		thai.style.display = "block";
		adv.style.display = "block";
		lifev.style.display = "block";
		lifea.style.display = "block";
		golpes_btn.style.display = "block";
	}
	
	function mma_btn(){
		escolha_btn.style.display = "none";
		mma.style.display = "block";
		adv.style.display = "block";
		lifev.style.display = "block";
		lifea.style.display = "block";
		golpes_btn.style.display = "block";
	}
	
	function atacar() {
        vidaa = vidaa - 10;
        lifea.style.width = vidaa + '%';
		if (vidaa == 0) {
            adv.src = "https://media3.giphy.com/media/ZFo5A50k019cFyBftd/giphy-downsized-large.gif";
            golpes_btn.style.display = "none";
			menu_btn.style.display = "block";
        }
    }
	
	function apanhar() {
        vidav = vidav - 10;
        lifev.style.width = vidav + '%';
		if (vidav == 0) {
            jiu.src = "https://media3.giphy.com/media/ZFo5A50k019cFyBftd/giphy-downsized-large.gif";
            golpes_btn.style.display = "none";
			menu_btn.style.display = "block";
        }
		if (vidav == 0) {
            judo.src = "https://media3.giphy.com/media/ZFo5A50k019cFyBftd/giphy-downsized-large.gif";
            golpes_btn.style.display = "none";
			menu_btn.style.display = "block";
        }
		if (vidav == 0) {
            boxe.src = "https://media3.giphy.com/media/ZFo5A50k019cFyBftd/giphy-downsized-large.gif";
            golpes_btn.style.display = "none";
			menu_btn.style.display = "block";
        }
		if (vidav == 0) {
            thai.src = "https://media3.giphy.com/media/ZFo5A50k019cFyBftd/giphy-downsized-large.gif";
            golpes_btn.style.display = "none";
			menu_btn.style.display = "block";
        }
		if (vidav == 0) {
            mma.src = "https://media3.giphy.com/media/ZFo5A50k019cFyBftd/giphy-downsized-large.gif";
            golpes_btn.style.display = "none";
			menu_btn.style.display = "block";
        }
    }
	
	function voltar(){
		escolha_btn.style.display = "block";
		boxe.style.display = "none";
		adv.style.display = "none";
		lifev.style.display = "none";
		lifea.style.display = "none";
		golpes_btn.style.display = "none";
		jiu.style.display = "none";
		judo.style.display = "none";
		boxe.style.display = "none";
		thai.style.display = "none";
		mma.style.display = "none";
		menu_btn.style.display = "none";
		vidav = 100;
		vidaa = 100;
	}

</script>
